<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Sample Markup</title>
  </head>
  <body>
    <div id="root" class="container">
      <div class="nav m5">
        <h1 class="logo">RESENDER</h1>
        <span class="status-header-online"
          >Online
          <div class="online"></div
        ></span>
        <label
          ><span class="menu-header"
            ><img src="./icons/menu_open_black_24dp.svg" /><img /></span
        ></label>
      </div>
      <div class="work-area">
        <div class="branches">
          <p class="title">Active branches</p>
          <div class="branches-container">
            <div class="branch-card">
              <div class="branch-card-legend">
                <span>Agency</span>
                <span>Start date</span>
                <span>GDS</span>
              </div>
              <div class="branch-card-center">
                <input
                  type="text"
                  disabled
                  class="branch-input"
                  value="Bai Group KZ"
                />
                <input
                  type="text"
                  disabled
                  class="branch-input"
                  value="10.01.2021:18:35"
                />
                <div class="edit-area">
                  <input
                    type="text"
                    disabled
                    class="branch-input-short"
                    value="Galileo"
                  />
                  <button class="branch-edit-btn">
                    <span>Edit</span>
                    <span><img src="./icons/mode_edit_white_24dp.svg" /></span>
                  </button>
                </div>
              </div>
              <div class="branch-card-info">
                <img src="icons/info_white_24dp.svg" id="branch-info" />
              </div>
            </div>
            <div class="branch-actions">
              <button class="action-btn">
                <span>Add new branch</span>
                <img src="./icons/add_circle_black_24dp.svg" />
              </button>
            </div>
          </div>
        </div>
        <div class="branch-info">
          <div class="about-branch-card">
            <span class="branch-info-header">
              <p class="title">Branch Bai Group KZ Galileo</p>
              <img src="icons/close_black_24dp.svg" />
            </span>
            <form class="branch-info-form">
              <label for="activation-date">Activation date</label>
              <input
                type="text"
                disabled
                name="activation-date"
                value="10.01.2021: 12:42"
              />
              <label for="path-to-folder">Path to folder</label>
              <input
                type="text"
                disabled
                name="path-to-folder"
                value="C://Users/User/Documents/Galileo/MIR"
              />
              <label for="gdrive-folder">Folder in Google Drive</label>
              <input
                type="text"
                disabled
                name="gdrive-folder"
                value="/MIR_Files"
              />
              <label for="docs-processed"
                >Documents processed since start</label
              >
              <input
                type="text"
                disabled
                name="docs-processed"
                value="Galileo"
              />
            </form>
            <div class="branch-actions right">
              <button class="action-btn">
                <span>Edit this branch</span>
                <img src="./icons/edit_black_24dp.svg" />
              </button>
              <button class="action-btn">
                <span>Remove this branch</span>
                <img src="./icons/delete_black_24dp.svg" />
              </button>

              
            </div>
            <div class="info-text">
                <h2>WARNING</h2>
                <p>
                  if you delete this branch it will not affect the already saved
                  files on Google Drive, but subsequent file transport will be
                  stopped
                </p>
              </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Developed by Ivanov V.V ivanovv.tca@gmail.com</p>
      </div>
    </div>
  </body>
</html>
